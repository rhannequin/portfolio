media_loader:
  title: "Media Loader sur kontestapp.com"
  slug: media-loader-sur-kontestapp-com
  description: "Module d'ajout de médias externes sur le backend de création de concours en ligne <a href=\"http://kontestapp.com\">kontestapp.com.</a>"
  content: "<p>Mon plus gros projet effectué lors de mon alternance à <a href=\"http://kontestapp.com/fr\">Kontest</a> est le Media Loader. Il s'agit d'un module d'ajout de média à un concours créé avec la plate-forme Kontest. L'ancienne version d'ajout de média étant un module Flash permettant l'upload d'image, nous avons décidé de rendre les possibilités plus grandes et de privilégier le HTML 5.</p><p>Le module permet l'ajout d'images, de vidéos et de titres musicaux à différents éléments d'un concours comme une question de quiz ou un prix à gagner. Les <abbr title=\"Application Programming Interface\">API</abbr> <a href=\"https://developers.google.com/youtube/getting_started\">YouTube</a> et <a href=\"http://www.dailymotion.com/doc/api/index.html\">Dailymotion</a> sont prises en charge pour les vidéos et l'API <a href=\"http://developers.deezer.com/api\">Deezer</a> est utilisée pour les titres musicaux. L'ajout de média peut se faire par recherche ou par insertion d'un lien. La recherche permet de proposer un listes de résultats d'une recherche avec des mots clés sur les différentes API, le lien permet d'enregistrer directement le média précédemment choisi par l'utilisateur.</p><p>J'ai utilisé de nombreuses technologies pour ce projet : <ul><li>le framework <a href=\"http://backbonejs.org\">Backbone.js</a> pour la gestion des objets JavaScript (modèles et vues)</li><li>CoffeeScript, un langage compilé créant du JavaScript, pour standardiser le code</li><li>La librairie <a href=\"http://requirejs.org\">Require.js</a> pour la gestion des dépendances de librairies et modules</li><li>La librairie <a href=\"http://handlebarsjs.com\">Handlebars.js</a>   pour la gestion des templates HTML</li><li><a href=\"http://twitter.github.com/bootstrap\">Twitter Bootstrap</a> pour l'intégration HTML/CSS</li></ul></p><p>Ce projet a été pour moi l'occasion de découvrir de nombreuses technologies en vogue et de m'ouvrir à une nouvelle façon de développer des applications Web. Le Media Loader est aujourd'hui un produit phare de la <a href=\"http://kontestapp.com/fr/v2\">version 2 de Kontest</a> sortie en septembre 2012.</p><p>Vous pouvez dès à présent tester le module en créant gratuitement un compte sur <a href=\"http://admin.kontestapp.com\">kontestapp.com</a> ou en apprendre davantage sur le <a href=\"http://kontestapp.com/fr/solution/fonctionnalites/contenu-multimedia/\">Media Loader</a>.</p>"
  priority: primary
  position: 1
  published: true
  tags: javascript,deezerapi,dailymotionapi,youtubeapi,backbone,coffeescript

breakin:
  title: "Breakin"
  slug: breakin
  description: "Site communautaire axé autour de la pause."
  content: "<p>Breakin est mon projet tuteuré de licence professionnelle, réalisé en 2012. Il s'agit d'un site communautaire axé sur la pause.</p><p>Il permet à ses utilisateurs de dialoguer avec leurs amis particulièrement lors des pauses, professionnelles ou scolaires. L'intérêt de ce concept est d'avoir un espace de discussion en ligne plus \"intime\" que d'autres réseaux sociaux comme Facebook ou Twitter où le nombre incroyable d'utilisateurs noie chaque information dans la masse.</p><p>Le site prévoit les fonctionnalités suivantes : <ul><li>Publication d'une \"pause\"</li><li>Mention d'amis dans la publication</li><li>Ajout d'image à une publication</li><li>Géolocalisation d'un utilisateur lors de sa publication</li><li>Comptes privés : l'utilisateur doit accepter la demande pour être suivi</li><li>Mise en favoris d'une publication.</li><li>Gestion des informations personnelles du compte</li><li>Gestion des paramètres du compte</li></ul></p><p>La réalisation de ce site-application m'a permis de créer une architecture <abbr title=\"Modèle-Vue-Contrôleur\">MVC</abbr> en <abbr title=\"Hypertext Preprocessor\">PHP</abbr>. Le modèle MVC est apprécié dans le développement Web car il permet d'isoler chaque couche d'une application des autres. Les données ne sont mélangées ni avec la logique, ni avec la présentation, ce qui rend le code dynamique et maintenable.<br />J'ai également créé des classes de fonctions utilitaires pour éviter la répétition de code et respecter la convention <abbr title=\"Don't Repeat ourself\">DRY</abbr> comme par exemple une classe pour gérer les formulaires.</p><p>Le site n'est actuellement plus en ligne mais vous pouvez me contacter pour plus d'informations sur ce projet.</p>"
  priority: primary
  position: 2
  published: true
  tags: html,javascript,php,sessions,mvc

blindtest:
  title: "Typologie Blindtest chez Kontest"
  slug: typologie-blindtest-chez-kontest
  description: "Création de la typologie de concours en ligne blindtest pour Kontest."
  content: "<p>Lors de mon année d'alternance à <a href=\"http://kontestapp.com/fr\">Kontest</a>, plusieurs projets m'ont été confiés. Kontest est une plate-forme de création de concours clé en main à destination des entreprises pour animer leur communauté. Il m'a été confié la création et le développement d'une nouvelle typologie de concours, le Blindtest.</p><p>Le Blindtest est un quizz musical, le concours est composé de plusieurs questions avec des propositions de réponses, dont une seule est correcte. Chaque question est accompagnée d'un titre musical. Kontest a engagé un partenariat avec Deezer, le Blindtest bénéficie ainsi du catalogue de plus de 13 millions de titre de la plate-forme musicale.</p><p>J'ai donc développé la typologie à l'aide de l'<a href=\"http://developers.deezer.com/api\">API Deezer</a> qui fournit gratuitement l'accès aux 30 premières secondes de chacun de ses titres. Le projet a principalement été réalisé en JavaScript afin de gérer la lecture et la sélection des titres. J'ai également veillé aux performances en respectant les préconisations de la communauté JavaScript quant aux bonnes pratiques.</p><p>Vous pouvez dès à présent essayer cette typologie en créant gratuitement un compte sur <a href=\"http://admin.kontestapp.com\">kontestapp.com</a> mais aussi consulter mon autre projet important pendant mon année avec Kontest, le <a href=\"/portfolio/media-loader-sur-kontestapp-com\">Media Loader</a>.</p>"
  priority: primary
  position: 2
  published: true
  tags: html,javascript,php,deezerapi

selenium:
  title: "Tests fonctionnels avec Selenium RC"
  slug: tests-fonctionnels-avec-selenium-rc
  description: "Création d'une suite de tests fonctionnels multi-navigateurs et multi-environnements avec Selenium IDE et Selenium RC."
  content: "<p>Lors de mon alternance à <a href=\"http://kontestapp.com/fr\">Kontest</a>, j'ai été amené à créer une suite de tests fonctionnels. Celle-ci avait pour but de tester tous les environnements de l'application (backend et frontend), c'est-à-dire la production, la pré-production et les environnements locaux des développeurs, et ce, sur Mozilla Firefox, Google Chrome et Internet Explorer.</p><p>J'ai tout d'abord créé une suite de tests à l'aide de <a href=\"http://seleniumhq.org/projects/ide\">Selenium IDE</a>. Il s'agit d'un plugin pour Firefox permettant la création et l'exécution de tests fonctionnels. La plupart des comportements d'un utilisateur peuvent être reproduits grâce aux fonctions du plugin pour simuler une véritable navigation sur une page Web.</p><p>Une fois les tests réalisés, j'ai utilisé le logiciel <a href=\"http://seleniumhq.org/projects/remote-control\">Selenium RC</a> pour la diffusion sur les environnements. C'est un logiciel permettant de lancer une suite de tests Selenium sur un navigateur précédemment spécifié. A l'aide d'un script j'ai pu permettre à l'utilisateur de choisir au préalable quel environnement devait être testé.</p><p>Les résultats sont immédiatement ouverts à la fin du test pour donner une vision rapide et claire à l'utilisateur si les tests ont échoués ou pas.</p>"
  priority: primary
  position: 3
  published: true
  tags: html,functionnaltests

2aesrvmlv:
  title: "Projet tuteuré : site d'une association"
  slug: site-association
  description: "Développement du site d'une association étudiante dans le cadre universitaire."
  content: "<p>Le projet tuteuré de deuxième année de <abbr title=\"Diplôme Universitaire de Technologies\">DUT</abbr> <abbr title=\"Services et Réseaux de Communication\">SRC</abbr> est un projet sur lequel trois de mes camarades  et moi avons travaillé un an. Agence de communication fictive, nous avions comment client le département <abbr title=\"Services et Réseaux de Communication\">SRC</abbr> de l'<abbr title=\"Institut Universitaire de Technologies\">IUT</abbr> de Marne-la-Vallée dans le cadre du lancement de l'association des étudiants et anciens étudiants 2AE-SRC-MLV.</p><p>Notre agence avait pour projet l'organisation complète d'une soirée de lancement et de promotion de l'association à destination des actuels et anciens étudiants du <abbr title=\"Diplôme Universitaire de Technologies\">DUT</abbr>. Nous devions également créer le <a href=\"http://www.2ae-src-mlv.fr/front\">site de l'association</a>, plate-forme destinée à offrir tous les services proposés par celle-ci.</p><p>Bien qu'actif sur tous les aspects du projet, en tant que Développeur de l'agence je me suis particulièrement impliqué dans l'élaboration de l'arborescence du site et son administration. En effet, j'ai développé l'intégralité du back office, qui prévoit notamment les fonctionnalités suivantes : <ul><li>Gestion des pages et de la pagination : application entièrement modulable sous forme de \"familles\" de pages mère/fille/petite-fille.</li><li>Gestion des membres de l'association et des permissions</li><li>Gestion des entreprises adhérentes et de leur statut</li><li>Gestion des offres d'emploi et de stage</li>            <li>Gestion des actualités</li><li>Gestion des permaliens pour les pages et les actualités</li><li>Gestion des contenus des différents e-mail envoyés automatiquement et association à des variables</li><li>Gestion des médias (images/vidéos)</li><li>Gestion de la configuration du site (titre, activation de la maintenance, mots clés, description)</li><li>Gestion des styles <abbr title=\"Cascading Style Sheets\">CSS</abbr> directement dans l'administration avec coloration du code</li><li>Gestion des statistiques récupérées à l'aide de l'application GAPI de Google Analytics</li></ul></p><p>Par la mise en place du back office, j'ai pu découvrir de nombreux outils comme les éditeurs <abbr title=\"What You See Is What You Get\">WYSIWYG</abbr> permettant d'écrire du texte en lui association directement une mise en forme. Ou encore des pluggins d'upload d'image avec jQuery ou la coloration de texte mentionnée ci-dessus. j'ai été confronté à différentes problématiques pour chaque fonctionnalité développée, ce qui m'a apporté de l'expérience dans le développement ainsi que dans mes connaissances en gestion de contenu.</p>"
  priority: primary
  position: 5
  published: true
  tags: html,javascript,sql,php,sessions

undertaker:
  title: "Undertaker Corp"
  slug: undertaker-corp
  description: "Voici site de e-commerce, projet Web de deuxième année de DUT SRC, réalisé avec Mohamed Bouaoud."
  content: "<p>La règle était simple : bâtir un site de vente en ligne du thème de notre choix. Afin de coller au mieux aux réels sites de e-commerce, j'ai implémenté les fonctionnalités suivantes :</p><ul><li>gestion du panier à l'aide des sessions</li><li>gestion du panier pour le client (articles, quantité, prix total, suppression/modification des articles)</li><li>inscription</li><li>connexion nécessaire pour valider la commande</li><li>panier persistant enregistré dans la base de données en temps réel si le client est connecté</li><li>gestion de la perte du mots de passe</li><li>différentiation des offres : produits et services</li><li>gestion de promotions sur certains produits/service et catégories de produits/services</li><li>ajout de notes et commentaires de la part des clients sur chaque produit/service</li><li>codes promotionnels lors du paiement</li><li>administration des produits, services, clients, commandes passées et en cours, codes promotionnels, promotions, catégories, notes, commentaires</li></ul><p>Vous pouvez consulter <a href=\"http://undertaker-corp.remy-hannequin.fr\">Undertaker Corp</a> qui est toujours en ligne, cependant les commandes ne sont pas honorées !!</p>"
  priority: primary
  position: 5
  published: true
  tags: php,sql,sessions

photographe:
  title: "Portfolio d'une photographe"
  slug: portfolio-photographe
  description: "Site Web professionnel d'une photographe de la région de Lyon pour présenter ses clichés et créations."
  content: "<p>Voici le site d'une connaissance photographe dont j'ai réalisé le portfolio (<a href=\"http://alize-lietaer.com\">alize-lietaer.com</a>). Ce site étant destiné à un utilisateur lamba, il était indispensable de proposer une gestion de contenu des plus simples et efficace. Il ne fallait qu'en aucun cas le client ait besoin de mon aide pour gérer son site Web.</p><p>C'est pourquoi j'ai développé tout un back office permettant les fonctionnalités suivantes : <ul><li>Création et gestion d'albums</li><li>Création et gestion de catégories</li><li>Upload d'image avec gestion des erreurs</li><li>Enregistrement des informations et associations albums/images dans une base de données</li><li>Création automatique d'une miniature lors de l'upload d'image</li><li>Mise-à-jour de la base de données pour chaque modification</li></ul></p><p>Il a ensuite été rapide de récupérer ces images pour les afficher par album dans le front office. Chaque album présente les miniatures de ses photos et un clic sur chacun d'elles provoque l'agrandissement avec animation dans une boîte en Javascript.</p><p>J'ai réalisé l'intégralité de ce site Internet moi-même sans l'utilisation d'un <abbr title=\"Content Management System\">CMS</abbr> ou framework. Cela a donc été pour moi l'occasion de mettre en place une arborescence réfléchie ainsi que de travailler avec des fichiers de configuration afin de faciliter l'exportation du site. de plus, j'ai pu approfondir mes connaissances dans l'upload d'images ainsi que la création d'image, notamment des miniatures, à l'aide de  <abbr title=\"Hypertext Preprocessor\">PHP</abbr>.</p><p>Je vous invite à consulter au plus vite le <a href=\"http://alize-lietaer.com\">portfolio d'Alizé Lietaer</a> qui effectue un travail formidable dans la région de Lyon.</p>"
  priority: secondary
  position: 1
  published: true
  tags: html,javascript,sql,php

search_engine:
  title: "Moteur de recherche"
  slug: moteur-de-recherche
  description: "Moteur de recherche avec autocompletion réalisé lors d'un stage de 5 semaines au Département des Systèmes d'Information et de Télécommunications de la RATP en juillet 2010."
  content: "<p>A l'occasion de la refonte du site ratp.fr, j'ai été amené à développer un moteur de recherche lors de mon stage à la <abbr title=\"Régie Autonome des Transports Parisiens\">RATP</abbr>. Le cahier des charges précisait que la recherche devait être accompagnée d'un système d'autocompletion, c'est-à-dire des propositions automatiques en fonction des trois premières lettres tapées dans le formulaire. Il fallait donc établir un double algorithme, dans le cas où le JavaScript (nécessaire pour l'autocompletion) serait désactivé par l'utilisateur.</p><p>Le deuxième impératif du projet était l'optimisation du code. En effet, en cas de perturbation sur le réseau RATP, le site de l'entreprise peut être visité de un à deux millions de fois par jour. Le moteur de recherche se devait alors d'être parfaitement optimisé afin de ne jamais rendre les requêtes plus longues à exécuter qu'elles ne le devraient.</p><p>Enfin, le code devait être parfaitement lisible. Ne faisant partie de l'équipe que pour 5 semaines, les mises à jour du moteur de recherche (ajout de mots clés ou de fonctionnalités) sont faites par d'autres personnes. Ainsi le code devait être compréhensible, clair, commenté et réutilisable pour de futurs projets.</p><p>Membre du projet du début à la fin, je me suis occupé des tests, de l'optimisation et de la documentation.</p><p>Ainsi, j'ai établis des tests fonctionnels pour vérifier les résultats de tous les scénarios possibles à l'aide du module complémentaire de Mozilla Firefox <a href=\"http://seleniumhq.org/projects/ide\">Sélenium IDE</a>.</p><p>Puis j'ai établis une série de tests de montée en charge pour m'assurer que le moteur de recherche était capable de supporter les hautes fréquentations du site de l'entreprise grâce à <a href=\"http://jakarta.apache.org/jmeter\">Jmeter</a>.</p><p>J'ai étudié le temps passé dans chaque méthode du code en analysant les fichiers log Apache à l'aide de <a href=\"http://kcachegrind.sourcegorge.net\">Kcachegrind</a> afin d'optimiser au mieux le moteur de recherche.</p><p>         Enfin j'ai constitué un récapitulatif de la documentation du projet grâce à <a href=\"http://www.phpdoc.org\">phpDocumentor</a>.</p><p>En fin de projet, j'ai été amené à réaliser un script de mise à jour du moteur de fichier, c'est-à-dire un script permettant de mettre à jour le fichier de mots-clés, le fichier de réponses et le fichier JavaScript.</p><p>Ce projet a été pour moi une grande expérience. Mon équipe formée de passionné du Web, de ses standards, du logiciel libre et de la programmation m'a enseigné des bases très importantes concernant le code propre et comment mener à bien un projet Web, comme par exemple établir tous les tests mentionnés ci-dessus.</p><p>Le moteur de recherche est aujourd'hui sur la page d'accueil du site <a href=\"http://ratp.fr\">ratp.fr</a>.</p>"
  priority: secondary
  position: 2
  published: true
  tags: html,javascript,php,sql,functionnaltests

embrouille:
  title: "L'embrouille - Stop Motion"
  slug: l-embrouille
  description: "Stop-Motion réalisé en DUT SRC première année."
  content: "<p>Ceci est un court métrage réalisé en Stop-Motion, ou pixilation, c'est-à-dire un ensemble de photographies mises les unes après les autres. Cette technique a pour intérêt de faire bouger des objets et réaliser des mouvements n'existant pas dans la vie réelle.</p><p>« L'embrouille » retrace une bagarre entre deux colocataires dans une maison animée d'actions étranges. Il a été réalisé en coopération avec Erwin Thongphanith et <a href=\"http://jagbomb.free.fr\">Hervé Tran</a>.<br />Ce dernier a également réalisé le site web de promotion du court métrage : <a href=\"http://jagbomb.free.fr/lembrouille/accueil.html\">L'embrouille</a><br />Si le lien ne marche pas, vous pouvez également consulter le site sur mon hébergement Free : <a href=\"http://remyhannequin.free.fr/lembrouille/accueil.html\">L'embrouille</a></p><p>Le court métrage a été réalisé à partir d'un storyboard écrit au préalable (consultable sur le site ci-dessus), tourné avec un appareil photo Canon Eos 450d, monté avec Final Cut Pro (et Flash pour le générique de fin) et enfin intégré en <abbr title=\"HyperText Markup Language\">HTML</abbr> et avec un lecteur Flash.</p><div id=\"video\"><iframe src=\"http://player.vimeo.com/video/26569235?title=0&byline=0&portrait=0\" width=\"400\" height=\"300\" frameborder=\"0\"></iframe><p><a href=\"http://vimeo.com/26569235\">L'embrouille</a> depuis <a href=\"http://vimeo.com/remyfunky\">mon profil sur Vimeo</a>.</p></div>"
  priority: secondary
  position: 3
  published: true
  tags: video,stopmotion